{% extends "encyclopedia/layout.html" %}


{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
<h1>{{ title }}</h1><br>
<form action="" method="POST">
    <input type="submit" value="Submit">
    <br><br>
    {% csrf_token %}
    Title:<br>
    {{ form.title }}
    <br><br>
    Content:<br>
    {{ form.content }}
</form>


{% endblock %}
