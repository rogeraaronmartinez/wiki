{% extends "encyclopedia/layout.html" %}


{% block title %}
    Add Entry
{% endblock %}

{% block body %}
<h1>Add New Entry:</h1><br>
<form action="{% url 'add' %}" method="POST">
    <input type="submit" value="Submit">
    <br><br>
    {% csrf_token %}
    Title:<br>
    {{ form.title }}
    <br><br>
    Content:<br>
    {{ form.content }}
</form>
{% endblock %}
